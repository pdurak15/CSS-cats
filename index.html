<script>
    function happy() {
        var m = document.getElementById("mouth-new");
        var lovely = document.getElementById("heart");
        var i1 = document.getElementById("el1");
        var i2 = document.getElementById("el2");
        var i3 = document.getElementById("el3");
        var i4 = document.getElementById("el4");
        m.style.backgroundColor = "#c94d89";
        if (!lovely.classList.contains("anim")) {
            lovely.classList.add("anim");
        }
        if (!i1.classList.contains("eyelid")) {
            i1.classList.add("eyelid");
        }
        if (!i2.classList.contains("eye-closed")) {
            i2.classList.add("eye-closed");
        }
        if (!i3.classList.contains("eyelid-left")) {
            i3.classList.add("eyelid-left");
        }
        if (!i4.classList.contains("eye-closed-left")) {
            i4.classList.add("eye-closed-left");
        }
        setTimeout(function() {
			lovely.classList.remove("anim");
            i1.classList.remove("eyelid");
			i2.classList.remove("eye-closed");
			i3.classList.remove("eyelid-left");
			i4.classList.remove("eye-closed-left");
			m.removeAttribute("style");
		}, 1000);
    }
</script>
